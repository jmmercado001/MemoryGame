<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves
            
            <span class="timer"></span>
            
            

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
    </div>
    <div class="modal">
        <div class="modal-message">
            <h2>Congradulation!!<span class="close">&times;</span></h2>

            <div>
                
            </div>
            <div class ="win-msg">
                YOU WON!!!!
            </div>
            
            <div class="game-stats">
                <p> Moves: <span class="total-moves"> 0</span></p>
                <p> Time: <span class="total-time"></span></p>
                <p> Rating: <span class="total-rating"> 0</span></p>
            </div>
            <button class="play-again">
                Let's Play Again
            </button>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
